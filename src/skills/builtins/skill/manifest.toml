name = "skill"
description = "Unified skill management. Subcommands: list, install, remove, upgrade, modify, create, read. Use read+modify to fix broken skills instead of installing packages. Example: [\"list\"], [\"read\", \"skill_name\"], [\"modify\", \"skill_name\", \"run.sh\", \"<content>\"], [\"remove\", \"skill_name\"]."
version = "1.0.0"
needs_network = true
needs_fs_read = true
needs_fs_write = true
needs_env = true
run_command = "sh"
entrypoint = "run.sh"
