name = "skill"
description = "Unified skill management. Subcommands: list, install, remove, upgrade, modify, create, read, check. When a skill fails, use check+read+modify to self-repair (never install system packages). Example: [\"check\"], [\"read\", \"skill_name\"], [\"modify\", \"skill_name\", \"run.sh\", \"<fixed content>\"]."
version = "1.0.0"
needs_network = true
needs_fs_read = true
needs_fs_write = true
needs_env = true
run_command = "sh"
entrypoint = "run.sh"
