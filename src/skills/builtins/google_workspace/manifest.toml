name = "google_workspace"
description = "Interact with Google Workspace services: Gmail (read, send, search emails), Google Drive (list, upload, download, share files), Google Calendar (events, scheduling), Google Chat (messages, spaces), Google Docs, and Google Sheets. Requires OAuth2 credentials in vault."
version = "1.0.0"
executor_type = "native"
entrypoint = "run.sh"
run_command = "bash"
needs_network = true
needs_fs_read = true
needs_fs_write = true
needs_env = true

[oauth]
auth_url = "https://accounts.google.com/o/oauth2/auth"
token_url = "https://oauth2.googleapis.com/token"
client_id_env = "GOOGLE_CLIENT_ID"
client_secret_env = "GOOGLE_CLIENT_SECRET"
refresh_token_env = "GOOGLE_REFRESH_TOKEN"
scope_separator = " "
scopes = [
    "https://www.googleapis.com/auth/gmail.modify",
    "https://www.googleapis.com/auth/gmail.send",
    "https://www.googleapis.com/auth/gmail.readonly",
    "https://www.googleapis.com/auth/drive",
    "https://www.googleapis.com/auth/drive.file",
    "https://www.googleapis.com/auth/calendar",
    "https://www.googleapis.com/auth/chat.messages",
    "https://www.googleapis.com/auth/chat.spaces",
    "https://www.googleapis.com/auth/documents",
    "https://www.googleapis.com/auth/spreadsheets",
]
